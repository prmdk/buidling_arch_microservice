<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banking Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Banking Application</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Customers</h5>
                        <p class="card-text">Manage customer accounts and information.</p>
                        <a href="/customers" class="btn btn-primary">View Customers</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Accounts</h5>
                        <p class="card-text">Manage bank accounts and balances.</p>
                        <a href="/accounts" class="btn btn-primary">View Accounts</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Transactions</h5>
                        <p class="card-text">View and manage transactions.</p>
                        <a href="/transactions" class="btn btn-primary">View Transactions</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
