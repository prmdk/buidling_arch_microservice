<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions - Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Transactions</h1>
            <div>
                <span class="me-3">Welcome, <span th:text="${currentUser.customer.firstName}"></span>!</span>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
        <nav class="mb-3">
            <a href="/" class="btn btn-secondary">Home</a>
            <a href="/customers" class="btn btn-secondary">Customers</a>
            <a href="/accounts" class="btn btn-secondary">Accounts</a>
        </nav>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <div th:if="${transactions}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>From Account</th>
                        <th>To Account</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.id}"></td>
                        <td th:text="${transaction.fromAccount}"></td>
                        <td th:text="${transaction.toAccount != null ? transaction.toAccount : 'N/A'}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.type}"></td>
                        <td th:text="${transaction.status}"></td>
                        <td th:text="${transaction.description}"></td>
                        <td th:text="${transaction.createdAt}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
