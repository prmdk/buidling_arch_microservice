<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounts - Banking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Bank Accounts</h1>
            <div>
                <span class="me-3">Welcome, <span th:text="${currentUser.customer.firstName}"></span>!</span>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
            </div>
        </div>
        <nav class="mb-3">
            <a href="/" class="btn btn-secondary">Home</a>
            <a href="/customers" class="btn btn-secondary">Customers</a>
            <a href="/transactions" class="btn btn-secondary">Transactions</a>
        </nav>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <div th:if="${accounts}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Account Number</th>
                        <th>Account Type</th>
                        <th>Balance</th>
                        <th>Customer ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="account : ${accounts}">
                        <td th:text="${account.accountNumber}"></td>
                        <td th:text="${account.accountType}"></td>
                        <td th:text="${account.balance}"></td>
                        <td th:text="${account.customerId}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
