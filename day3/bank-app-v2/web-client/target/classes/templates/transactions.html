<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Banking App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Transactions for Account <span th:text="${accountNumber}"></span></h2>
                    <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                </div>
                
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <div class="transaction-list" th:if="${transactions}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Description</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="transaction-item" th:each="transaction : ${transactions}">
                                <td th:text="${transaction.id}"></td>
                                <td th:text="${transaction.type}"></td>
                                <td>$<span th:text="${transaction.amount}"></span></td>
                                <td th:text="${transaction.description}"></td>
                                <td th:text="${transaction.createdAt}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:unless="${transactions}" class="alert alert-info">
                    No transactions found for this account.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
