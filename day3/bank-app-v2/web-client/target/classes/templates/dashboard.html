<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Banking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Banking App</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3 welcome-message" th:if="${currentUser}">
                    Welcome, <span th:text="${currentUser.customer.firstName}"></span>!
                </span>
                <a class="nav-link logout-btn" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Your Accounts</h2>
                
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <div class="account-list" th:if="${accounts}">
                    <div class="row">
                        <div class="col-md-6 mb-3 account-item" th:each="account : ${accounts}">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Account <span th:text="${account.accountNumber}"></span></h5>
                                    <p class="card-text">
                                        <strong>Type:</strong> <span th:text="${account.accountType}"></span><br>
                                        <strong>Balance:</strong> $<span th:text="${account.balance}"></span>
                                    </p>
                                    <a th:href="@{'/account/' + ${account.accountNumber} + '/transactions'}" 
                                       class="btn btn-primary">View Transactions</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:unless="${accounts}" class="alert alert-info">
                    No accounts found.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
